<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="title">Weather Dashboard</h1>
        </div>
        <div class = "container">
            <div class="row">
                <div class="search-container col-sm-4">
                    <h4 style = "font-weight: bold;">Search for a city</h4>
                    <div class="input-container">
                        <input type="text" class="city-search" placeholder="Enter a city">
                        <button class="search-button btn btn-primary">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <button class="clear-history-button btn btn-primary">Clear History</button>
                    <ul class="history-container">

                    </ul>
                </div>
                <div class="col-sm-8">
                    <div class="row current-city">
                        <div class="col-sm-12">
                            <h3 class="name"></h3>
                            <p>Temperature:
                                <span class="current-weather" id="Temperature"></span>
                            </p>
                            <p>Humidity:
                                <span class="current-weather" id="Humidity"></span>
                            </p>
                            <p>Wind Speed:
                                <span class="current-weather" id="Wind Speed"></span>
                            </p>
                            <p>UV Index:
                                <span class="current-weather" id="UV Index"></span>
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-12 future">
                        <h3>Forecast:</h3>
                        <div class="row forecast-container">

                            <!-- Blurprint for forecast day -->

                            <!-- <div class="bg-primary forecast" >
                                <p id="forecastDate"></p>
                                <p id="forecastImg"></p>
                                <p>Temp: <span id="forecastTemp"></span></p>
                                <p>Humidity: <span id="forecastHumidity"></span></p>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="assets/fetch.js"></script>
    <script src="assets/ui.js"></script>
    <script src="assets/main.js"></script>
    
</html>
